<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern HTML Editor</title>

  <!-- CodeMirror 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css" />

  <style>
    :root {
      --bg: #0f1220;
      --panel: #161a2d;
      --text: #e6e8f2;
      --muted: #9aa3b2;
      --accent: #7c5cff;
      --accent-2: #22d3ee;
      --border: #242947;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 10% -20%, rgba(124,92,255,.2), transparent),
                  radial-gradient(800px 600px at 110% 120%, rgba(34,211,238,.15), transparent),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px;
    }
    .app {
      width: min(1200px, 100%);
      background: color-mix(in oklab, var(--panel) 92%, black 8%);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot.red { background: #ff5f56; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #27c93f; }
    h1 { font-size: 16px; font-weight: 600; margin: 0; letter-spacing: .2px; }
    .muted { color: var(--muted); font-size: 13px; }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      align-items: center;
    }
    button {
      appearance: none;
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent) 60%, white 0%), color-mix(in oklab, var(--accent) 38%, black 10%));
      color: white;
      border: 1px solid color-mix(in oklab, var(--accent) 60%, black 30%);
      border-radius: 12px;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(124,92,255,.3);
    }
    button.secondary {
      background: linear-gradient(180deg, #1e223b, #171b30);
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: none;
    }
    button:active { transform: translateY(1px); }

    .settings {
      position: relative;
    }
    .settings-menu {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: #1b2038;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,.4);
      z-index: 100;
      min-width: 220px;
    }
    .settings-menu label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text);
      margin-bottom: 8px;
      cursor: pointer;
    }
    .settings.open .settings-menu { display: block; }

    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .hint {
      padding: 10px 16px;
      border-bottom: 1px dashed var(--border);
      font-size: 13px;
      color: var(--muted);
    }
    .CodeMirror {
      flex: 1;
      height: auto;
      min-height: 400px;
      font-size: 13px;
      background: linear-gradient(180deg, #0e1225, #0c1020);
      color: #dbe1ff;
      padding: 12px;
    }
    /* Hide scrollbars */
    .CodeMirror-scroll {
      overflow: hidden !important;
    }
    .footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
    }
    .kbd { font-family: ui-monospace, monospace; background: #0c1020; border: 1px solid var(--border); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
      <div>
        <h1>Modern HTML Editor</h1>
        <div class="muted">Edit HTML with CodeMirror and preview or download it.</div>
      </div>
    </header>

    <div class="toolbar">
      <button id="newtab" class="secondary">Open in New Tab</button>
      <button id="download" class="secondary">Download HTML</button>
      <button id="reset" class="secondary">Clear Editor</button>
      <div class="settings">
        <button id="settingsBtn" class="secondary">⚙ Settings</button>
        <div class="settings-menu" id="settingsMenu">
          <label><input type="checkbox" id="settingBg"> Set background like editor</label>
          <label><input type="checkbox" id="settingFont"> Use predetermined font</label>
        </div>
      </div>
    </div>

    <section class="editor">
      <div class="hint">Tip: Use <span class="kbd">Open in New Tab</span> to preview safely, or <span class="kbd">Download HTML</span> to save a file.</div>
      <textarea id="code"></textarea>
    </section>

    <div class="footer">
      <span>Your HTML is safe — powered by CodeMirror.</span>
    </div>
  </div>

  <script>
    const codeArea = document.getElementById('code');
    const editor = CodeMirror.fromTextArea(codeArea, {
      mode: "htmlmixed",
      theme: "material-darker",
      lineNumbers: true,
      autoCloseTags: true,
      autoCloseBrackets: true,
      tabSize: 2,
      indentWithTabs: false,
    });

    const newTabBtn = document.getElementById('newtab');
    const downloadBtn = document.getElementById('download');
    const resetBtn = document.getElementById('reset');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const settingBg = document.getElementById('settingBg');
    const settingFont = document.getElementById('settingFont');

    // Start empty instead of template
    editor.setValue("");

    function applySettings(html) {
      if (settingBg.checked) {
        html = html.replace('<body', '<body style="background:' + getComputedStyle(document.body).background + '"');
      }
      if (settingFont.checked) {
        html = html.replace('<body', '<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"');
      }
      return html;
    }

    function openInNewTab() {
      let html = applySettings(editor.getValue());
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank', 'noopener');
    }

    function downloadHtml() {
      let html = applySettings(editor.getValue());
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'page.html';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    newTabBtn.addEventListener('click', openInNewTab);
    downloadBtn.addEventListener('click', downloadHtml);
    resetBtn.addEventListener('click', () => editor.setValue(""));

    settingsBtn.addEventListener('click', () => {
      settingsMenu.parentElement.classList.toggle('open');
    });
  </script>
</body>
</html>
